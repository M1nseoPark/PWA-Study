<!DOCTYPE html>
<!-- 언어를 한글로 설정함-->
<html lang="ko">

<head>
  <meta charset="utf-8">
  <!-- 매니페스트 파일 연결 -->
  <link rel="manifest" href="manifest.json">
  <!-- 상태바 테마색상을 흰색으로 변경 -->
  <meta name="theme-color" content="#ffffff">

  <!-- 모바일 기기 뷰포트, 브라우저 주소줄 파비콘 설정-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">

  <title>안녕하세요! PWA by JS</title>
  <style>
    html,
    body {
      /* html, body 모두 높이를 100%로 고정시켜야 flexbox 동작 */
      height: 100%;
      background-color: #F3A530;
      color: #ffffff;
    }

    .container {
      height: 100%;
      /* 높이를 100%로 고정시킴 */
      display: flex;
      /* 컨테이너를 flexbox 스타일로 변경 */
      align-items: center;
      /* 상하 가운데 정렬 */
      justify-content: center;
      /* 좌우 가운데 정렬*/
    }
  </style>
</head>

<body>
  <!-- 화면에 실제로 출력되는 내용은 container 클래스 선택자로 지정한 div 엘리먼트임 -->
  <div class="container">
    <h1>안녕하세요!</h1>
    <img src="./images/hello-pwa.png" alt=""></img>
    <p>by JS</p>
  </div>
  <!-- 1. 서비스 워커 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker   
        // 모바일 브라우저가 서비스 워커를 지원하는지 확인
        .register('./service_worker.js')  
        // register 메소드의 실행이 성공하면 실행됨 
        .then(function () {
          console.log('서비스 워커가 등록됨!');
        })
    }
  </script>
</body>

</html>
