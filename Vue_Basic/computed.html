<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 뷰를 사용하는 손쉬운 방법은 CDN에 연결하는 것 (Vue 업데이트로 인해 버전 명시 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
    <div id="main">
        <p>원본 문장: "{{ sOriginalMessage }}</p>
        <p>대문자로 변환된 문장: "{{ fnUpperCaseMsg }}"</p>
    </div>
    <script>
        new Vue({
            el: '#main',
            // data는 머스태시 안에 넣을 값이 간단할 때 사용 
            data: {   
                sOriginalMessage: 'How are you?'
            },
            // computed는 머스태시 안에 넣을 자바스크립트 로직이 복잡할 때 사용 
            computed: {
                fnUpperCaseMsg: function() {
                    return this.sOriginalMessage.toUpperCase()
                }
            }
        });
    </script>
</body>
</html>
