<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 뷰를 사용하는 손쉬운 방법은 CDN에 연결하는 것 (Vue 업데이트로 인해 버전 명시 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>

<body>
    <div id="app">
        <h1>{{ sTitle }}</h1>
        <button v-on:click="fnChangeTitle">눌러 주세요</button>
    </div>
    <script>
        // 뷰를 처음 시작하려면 뷰 객체를 생성해야 함 
        new Vue({
            // id 선택자인 'main'의 div 엘리먼트와 앱을 연결해서 구동 
            el: '#app',
            data: {   
                sTitle: '안녕하세요!'
            },
            methods: {
                fnChangeTitle() {
                    this.sTitle = 'Hello!'
                }
            }
        });
    </script>
</body>
</html>
