<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 뷰를 사용하는 손쉬운 방법은 CDN에 연결하는 것 (Vue 업데이트로 인해 버전 명시 필요) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
        .blue_style {color: blue}
    </style>
</head>

<body>
    <div id="main">
        <!-- 제목의 글자 색상을 바꾸기 위해 .blue_style 클래스 선택자를 사용 -->
        <h1 v-bind:class="sColorName + '_style'">안녕하세요!</h1>
        <input v-bind:value="sDate">
    </div>
    <script>
        // 뷰를 처음 시작하려면 뷰 객체를 생성해야 함 
        let app = new Vue({
            // id 선택자인 'main'의 div 엘리먼트와 앱을 연결해서 구동 
            el: '#main',
            data: {   // 뷰 안에서 사용할 데이터를 변수명으로 선언해서 관리함 
                sDate: '올해 연도: ' + new Date().getFullYear(),
                sColorName: 'blue'
            }
        });
    </script>
</body>
</html>
