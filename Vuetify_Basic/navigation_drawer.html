<!DOCTYPE html>
<html>

<head>
  <!-- 모바일 기기의 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary" dark>
                <!-- 메뉴 아이콘을 누르면 클릭 기능 비활성화(펼쳐진 상태로 또 펼쳐질 수 없음)  -->
                <v-app-bar-nav-icon @click.stop="bDrawer=!bDrawer"></v-app-bar-nav-icon>
                <v-toolbar-title>Header입니다</v-toolbar-title>
            </v-app-bar>

            <!-- v-model 디렉티브는 탐색 서랍이 나타나거나 사라지는 타이밍을 bDrawer 변수값과 바인딩하여 결정함  -->
            <v-navigation-drawer absolute v-model="bDrawer">
                <v-toolbar flat height="70px">
                    <v-list>
                        <v-list-item>
                            <v-list-item-avatar>
                                <img src="https://randomuser.me/api/portraits/men/44.jpg">
                            </v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title class="title">홍길동</v-list-item-title>
                                <v-list-item-subtitle>로그인</v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>
                </v-toolbar>
                <!-- 리스트 항목 간의 구분선  -->
                <v-divider></v-divider>

                <v-list class="pt-3">
                    <!-- 배열에 있는 데이터를 반복문으로 가져와 링크, 제목, 아이콘을 랜더링  -->
                    <!-- title은 key 어트리뷰트에, link는 href 링크 어트리뷰트에 바인딩 (:은 v-bind 디렉티브를 생략한다는 것) -->
                    <v-list-item v-for="item in aMenu_items":key="item.title":href="item.link">
                        <v-list-item-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-item-action>
                        <v-list-item-content>
                            <v-list-item-title>{{ item.title }}</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            bDrawer: false,
            aMenu_items: [{
                title: '스타벅스',
                icon: 'fa-coffee',
                link: 'http://www.starbucks.com'
            },
            {
                title: '애플',
                icon: 'mdi-apple',
                link: 'http://www.apple.com'
            },
            {
                title: '페이스북',
                icon: 'mdi-facebook-box',
                link: 'http://www.facebook.com'
            },
            ]
        }
    })
    </script>
</body>
</html>
