<!DOCTYPE html>
<html>

<head>
  <!-- 모바일 기기의 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app flat color="primary">
                <v-toolbar-title class="white-text mx-auto">Beetle 운동화</v-toolbar-title>
            </v-app-bar>

            <v-content>
                <v-container>
                    <v-row>
                        <!-- sm의 경우, 열 6개를 사용하여 너비의 절반을 차지  -->
                        <v-col cols="12" sm="6">
                            <h2 class="mb-3">About Beetle</h2>
                            <p>운동화는 나를 표현하는 하나의 방법이자 패션을 완성하는 필수 아이템이다. 운동화 대표 브랜드 Beetle은 편안한 발 패션으로 큰 사랑을 받고 있다.</p>
                        </v-col>

                        <v-col cols="12" sm="6">
                            <h2 class="mb-3">Beetle's Target</h2>
                            <p>1. 운동화에 관심 있는 사람은 누구나</p>
                            <p>2. 스니커즈를 사고 싶은 사람</p>
                            <p>3. 차별화된 디자인을 원하는 사람</p>
                            <p>4. 최신 트렌드 운동화를 원하는 사람</p>
                        </v-col>
                    </v-row>
                </v-container>
            </v-content>

            <v-footer color="primary" dark>
                <div class="mx-auto">Copyright &copy; {{ new Date().getFullYear() }}</div>
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify()
        })
    </script>
</body>
</html>
