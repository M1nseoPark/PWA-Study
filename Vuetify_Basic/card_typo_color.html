<!DOCTYPE html>
<html>

<head>
  <!-- 모바일 기기의 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <!-- 카드 UI 사용을 선언하는 v-card 엘리먼트  -->
                    <v-card max-width="400">
                        <!-- 카드 상단에 이미지 배치 (aspect-ratio 어트리뷰트로 이미지의 비율 고정)  -->
                        <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                        
                        <!-- 카드 중간에 텍스트 배치  -->
                        <v-card-text>
                            <div>
                                <h2 class="title primary--text mb-2">시대정신 선도</h2>
                                버추얼 컴퍼니에 관심을 가져 주셔서 감사합니다. 버추얼 컴퍼니는 오랜 역사를 지니며 그동안 크게 발전했습니다
                            </div>
                        </v-card-text>
                        
                        <!-- 카드 하단에 버튼 배치  -->
                        <v-card-actions>
                            <v-btn color="red white--text">확인</v-btn>
                            <v-btn outlined color="red">취소</v-btn>
                            <v-btn background-color="#9C27B0">취소</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
        el: '#app',
        vuetify: new Vuetify()
        })
    </script>
</body>
</html>
